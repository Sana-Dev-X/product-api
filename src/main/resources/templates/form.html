<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 400px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="card-title mb-0">Formulário de Produto</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/products/save}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Preço:</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a th:href="@{/products/list}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
