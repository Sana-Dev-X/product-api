<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" align="center">
    <h1>Lista de Produtos</h1>
    <a th:href="@{/products/form}" class="btn btn-primary mb-3">Cadastrar Novo Produto</a>

    <!-- Tabela para listar os produtos -->
    <table class="table table-bordered table-striped table-hover w-75">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre a lista de produtos -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">ID</td>
            <td th:text="${product.name}">Nome</td>
            <td th:text="${product.description}">Descrição</td>
            <td th:text="${'R$ ' + #numbers.formatDecimal(product.price, 1, 2, 'POINT')}">Preço</td>
            <td>
                <!-- Botão para editar o produto -->
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Editar</a>
                <!-- Botão para deletar o produto -->
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
